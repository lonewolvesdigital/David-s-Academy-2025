<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Academy Congo - Welcome</title>
    
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Archivo+Black&family=Poppins:wght@400;600;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Libraries CSS -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-blue: #0066FF;
            --primary-red: #CF2D2D;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .landing-page {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('img/kindergarten-graduation-7257180_640.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            padding: 1rem 2rem;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            max-width: 200px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .logo-text {
            color: var(--white);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .welcome-text {
            color: var(--white);
            margin-bottom: 3rem;
        }

        .welcome-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: 'Archivo Black', sans-serif;
        }

        .language-choice {
            margin-top: 2rem;
        }

        .btn-language {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn-french {
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
        }

        .btn-french:hover {
            background-color: #B22222;
            transform: translateY(-3px);
        }

        .btn-english {
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
        }

        .btn-english:hover {
            background-color: #0052CC;
            transform: translateY(-3px);
        }

        .language-label {
            color: var(--white);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .social-icons {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
        }

        .social-icons a {
            color: var(--white);
            font-size: 1.5rem;
            margin-left: 1rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--primary-red);
        }

        .welcome-text h1,
        .welcome-text h2,
        .welcome-text span {
            color: var(--white);
        }

        @media (max-width: 768px) {
            .welcome-text h1 {
                font-size: 2.5rem;
            }
            
            .btn-language {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <!-- Header -->
        <header class="header">
            <div class="d-flex align-items-center logo">
                <img src="img/IMG_1962.PNG" alt="David's Academy Logo">
                <span class="logo-text">David's Academy International</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="welcome-text wow fadeInUp" data-wow-delay="0.1s">
                <h1>
                    Welcome to David's<br>
                    Academy
                </h1>
                <h2 class="h3">Bienvenue à David's Academy</h2>
            </div>

            <div class="language-choice wow fadeInUp" data-wow-delay="0.3s">
                <p class="language-label">Choisissez votre langue / Choose your language</p>
                <div class="d-flex flex-wrap justify-content-center">
                    <a href="fr/fr.html" class="btn btn-language btn-french m-2">Français</a>
                    <a href="en/en.html" class="btn btn-language btn-english m-2">English</a>
                </div>
            </div>

            <!-- Social Media Icons -->
            <div class="social-icons wow fadeInRight" data-wow-delay="0.5s">
                <a href="#" aria-label="Follow us on Facebook" class="bi bi-facebook"></a>
                <a href="#" aria-label="Follow us on Instagram" class="bi bi-instagram"></a>
            </div>
        </main>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>

    <!-- Template Javascript -->
    <script>
        // Initialize WOW.js for animations
        new WOW().init();
    </script>
</body>
</html>
